<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #urlInput { width: 60%; padding: 8px; }
        button { padding: 8px 16px; }
        #webFrame { margin-top: 16px; }
    </style>
</head>
<body>
    <form onsubmit="loadPage(); return false;">
        <label for="urlInput">URL:</label>
        <input type="text" id="urlInput" placeholder="Enter URL here (e.g., example.com)">
        <button type="submit">Load Page</button>
    </form>
    <iframe id="webFrame" src="" style="width:100%; height:600px; border:none;"></iframe>

    <script>
        function loadPage() {
            var url = document.getElementById('urlInput').value.trim();
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }
            document.getElementById('webFrame').src = url;
        }
    </script>
</body>
</html>
